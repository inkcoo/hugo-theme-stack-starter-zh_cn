# 放置在这些部分下的页面将显示在主页和归档页面上。
mainSections = ["post"]  # 主要部分
# 在 RSS 中输出页面的完整内容。
rssFullContent = true  # RSS 完整内容
favicon = "/favicon.png"  # 网站图标

[footer]
since = 2025  # 网站创建年份
customText = "© 2025 萤可. All rights reserved.\n使用 Hugo 构建 | 主题 Stack 由 Jimmy 设计，[Inkcoo汉化](https://inkcoo.com)，于 Cloudflare 部署"


[dateFormat]
published = "2006年01月02日"  # 发布日期格式
lastUpdated = "2006年01月02日 15:04 CST"  # 最后更新日期格式

[sidebar]
emoji = "🍥"  # 侧边栏表情符号
subtitle = "侧边栏个性签名， 仅为示例文本，实际使用时请替换为站点副标题。"  # 侧边栏副标题

[sidebar.avatar]
enabled = true  # 是否启用头像
local = true   # 头像是否为本地文件
src = "img/avatar.png"  # 头像路径

[article]
headingAnchor = false  # 是否启用标题锚点
math = false          # 是否启用数学公式
readingTime = true    # 是否显示阅读时间

[article.license]
enabled = true  # 是否启用许可证
default = "Licensed under CC BY-NC-SA 4.0"  # 默认许可证

## 小部件
[[widgets.homepage]]
type = "search"  # 搜索小部件

[[widgets.homepage]]
type = "archives"  # 归档小部件

[widgets.homepage.params]
limit = 5  # 归档限制

[[widgets.homepage]]
type = "categories"  # 分类小部件

[widgets.homepage.params]
limit = 10  # 分类限制

[[widgets.homepage]]
type = "tag-cloud"  # 标签云小部件

[widgets.homepage.params]
limit = 10  # 标签云限制

[[widgets.page]]
type = "toc"  # 目录小部件

[opengraph.twitter]
site = ""  # Twitter 站点
card = "summary_large_image"  # Twitter 卡片类型

[defaultImage.opengraph]
enabled = false  # 是否启用默认 OpenGraph 图像
local = false   # 默认图像是否为本地文件
src = ""       # 默认图像路径

[colorScheme]
toggle = true   # 是否启用颜色方案切换
default = "auto"  # 默认颜色方案

[imageProcessing.cover]
enabled = true  # 是否启用封面图像处理

[imageProcessing.content]
enabled = true  # 是否启用内容图像处理

